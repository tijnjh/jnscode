<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">HTML renderer</title>

    <link href="dist/output.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="https://unpkg.com/emmet-monaco-es/dist/emmet-monaco.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: "OpenRunde";
            src: url("/fonts/OpenRunde-Regular.woff2") format("woff2"),
                url("/fonts/OpenRunde-Regular.woff") format("woff");
            font-weight: 400;
            font-style: normal
        }

        @font-face {
            font-family: "OpenRunde";
            src: url("/fonts/OpenRunde-Medium.woff2") format("woff2"),
                url("/fonts/OpenRunde-Medium.woff") format("woff");
            font-weight: 500;
            font-style: normal
        }

        @font-face {
            font-family: "OpenRunde";
            src: url("/fonts/OpenRunde-Semibold.woff2") format("woff2"),
                url("/fonts/OpenRunde-Semibold.woff") format("woff");
            font-weight: 600;
            font-style: normal
        }

        @font-face {
            font-family: "OpenRunde";
            src: url("/fonts/OpenRunde-Bold.woff2") format("woff2"),
                url("/fonts/OpenRunde-Bold.woff") format("woff");
            font-weight: 700;
            font-style: normal
        }
    </style>

</head>

<body
    class="grid h-[100svh] [font-family:'openRunde','Inter',sans-serif] touch-manipulation text-black dark:bg-black bg-gray-200 dark:text-white md:grid-rows-1">
    <button id="hideEditor"
        class="fixed bottom-4 left-4 rounded-md bg-gray-500 p-4 px-2 py-1 text-white dark:bg-neutral-700 md:hidden">Toggle
        editor</button>

    <div class="grid gap-2 md:gap-0 p-2 w-full grid-cols-1 md:grid-cols-[1fr,.75rem,1fr]" id="container">
        <div id="outer-input"
            class="grid rounded-md h-full grid-rows-[50px,1fr] overflow-hidden bg-white dark:bg-[#1e1e1e]">
            <div class="flex items-center justify-between px-2 text-white">
                <div class="flex items-center">

                    <svg width="25" height="25" viewBox="0 0 256 256" class="ml-2" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect x="27.435" y="127.844" width="142" height="142" transform="rotate(-45 27.435 127.844)"
                            fill="#E44D26" fill-opacity="0.6" stroke="#E44D26" stroke-width="19" />
                    </svg>

                    <p class="ml-4 flex items-center max-w-sm text-ellipsis whitespace-nowrap font-['ibm_plex_mono']">
                        <span
                            class="min-w-[1ch] max-w-[16ch] overflow-hidden rounded-md text-black focus:bg-gray-200 dark:text-white focus:px-2 focus:ring dark:focus:bg-neutral-700"
                            id="filename-input" role="textbox" contenteditable>index</span>
                        <span class="opacity-60 text-black dark:text-white">.html</span>
                    </p>
                </div>

                <div class="flex gap-2">
                    <button
                        class="rounded-md bg-gray-200 px-2 py-1 text-blue-500 font-medium transition-transform hover:bg-gray-300 active:scale-90 dark:bg-neutral-800 dark:hover:bg-neutral-700"
                        id="downloadFile">
                        Download
                    </button>

                    <button
                        class="rounded-md bg-gray-200 px-2 py-1 text-blue-500 font-medium transition-transform hover:bg-gray-300 active:scale-90 dark:bg-neutral-800 dark:hover:bg-neutral-700"
                        id="importCode">
                        Import
                    </button>

                    <button
                        class="rounded-md bg-gray-200 px-2 py-1 text-blue-500 font-medium transition-transform hover:bg-gray-300 active:scale-90 dark:bg-neutral-800 dark:hover:bg-neutral-700"
                        id="shareCode">
                        Share
                    </button>

                    <button
                        class="rounded-md bg-red-500 flex gap-1 items-center px-2 py-1 text-white font-medium transition-transform hover:bg-red-400 active:scale-90 dark:bg-red-600 dark:hover:bg-red-700"
                        id="resetBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                            <path fill-rule="evenodd"
                                d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
                                clip-rule="evenodd" />
                        </svg>

                        Clear
                    </button>

                    <button id="runBtn" title="You can also press Ctrl+S to run the code"
                        class="rounded-md bg-green-500 flex gap-1 items-center px-2 py-1 text-white font-medium transition-transform hover:bg-green-400 active:scale-90 dark:bg-green-600 dark:hover:bg-green-700">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                            <path
                                d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" />
                        </svg>


                        Run

                    </button>
                </div>
            </div>

            <div class="w-full" id="input"></div>
        </div>
        <div id="handle" class="hidden cursor-col-resize items-center md:grid">
            <span id="handle-span"
                class="m-1 h-16 w-1 rounded-full bg-gray-500 dark:bg-neutral-500 transition-[height,opacity]"></span>
        </div>
        <div id="outer-output">
            <iframe id="output" class="h-full w-full bg-white rounded-md" referrerpolicy="noreferrer"
                sandbox="allow-modals allow-downloads allow-scripts allow-forms" credentialless="true"></iframe>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="editor.js"></script>
    <script src="sharing.js"></script>
    <script src="resize-window.js"></script>
</body>

</html>
